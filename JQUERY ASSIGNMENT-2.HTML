    <script>
        $(function () {
            $("#tabs").tabs();
        });
        $(function () {
            $("#menu").menu();
        });

        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                hide:"bounce",
                show:"explode"
            });
            $("#subscribe").click(function () {
                $("#dialog").dialog("open");
            });
        });
   
    $(function() {
        $("*#b1").click(function () {
            var progressbar = $( "#progressbar-1" );
            progressLabel = $( ".progress-label" );
            $( "#progressbar-1" ).progressbar({
               value: false,
               change: function() {
                  progressLabel.text( 
                     progressbar.progressbar( "value" ) + "%" );
               },
               complete: function() {
                  progressLabel.text( "Downloaded!" );
               }
            });
            function progress() {
               var val = progressbar.progressbar( "value" ) || 0;
               progressbar.progressbar( "value", val + 3 );
               if ( val < 99 ) {
                  setTimeout( progress, 200 );
               }
            }
            setTimeout( progress,500 );
         });
        });
    </script>
